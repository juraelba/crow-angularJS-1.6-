<div class="page-header">
    <section class="content-header">
        <h1>
            <small>ZENO</small>
        </h1>
        <div class="row">
            <div class="col-md-2">
                <md-checkbox
                        aria-label="0"
                        md-no-ink
                        ng-model="checkbox1"
                        class="md-primary">
                    <strong>Toon niet gekoppelde artikelen</strong>
                </md-checkbox>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-lg-12">
                    <table ng-table-dynamic="tableParams with cols" show-filter="true"
                           class="table table-bordered table-striped approve" style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns">
                                {{::row[col.field]}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'"></div>
