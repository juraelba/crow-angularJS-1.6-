<div class="btn-group" style="width: 100%">

    <div class="tooltip_100">
        <div tooltips
             tooltip-template="Geef aan welke ondersteunende diensten/teams betrokken zijn bij het project of een deel daarvan. Deze (deel)projecten worden ter goedkeuring voorgelegd.">

            <button style="width: 100%; font-size: 8px"
                    type="button"
                    class="btn btn-default dropdown-toggle form-control"
                    ng-click="toggleSelect()"
                    ng-disabled="disabled"
                    ng-class="{'error': !valid()}">
                {{header}}
                <span class="caret"></span>
            </button>
        </div>
    </div>


    <ul class="dropdown-menu" style="width: 100%">
        <li>
            <input class="form-control input-sm" type="text" ng-model="searchText.label" ng-keydown="keydown($event)" autofocus="autofocus" placeholder="Filter" />
        </li>
        <!--<li ng-show="multiple" role="presentation" class="">-->
        <!--<button class="btn btn-link btn-xs" ng-click="checkAll()" type="button"><i class="glyphicon glyphicon-ok"></i> Check all</button>-->
        <!--<button class="btn btn-link btn-xs" ng-click="uncheckAll()" type="button"><i class="glyphicon glyphicon-remove"></i> Uncheck all</button>-->
        <!--</li>-->
        <li ng-repeat="i in items | filter:searchText"
            ng-class="{'selected': $index === selectedIndex}"
            ng-mouseenter="showTooltips[i.label] = true;"
            ng-mouseleave="showTooltips[i.label] = false;"
            style="cursor: pointer"
        >
            <a ng-click="select(i); focus();">
                <i class='glyphicon'
                   ng-class="{'glyphicon-ok': i.checked, 'empty': !i.checked}"
                   tooltip-show="{{ showTooltips[i.label]? 'true' : 'false' }}"
                   tooltip-hidden="{{ !showTooltips[i.label]? 'true' : 'false' }}"
                   tooltips
                   tooltip-template="Geef aan welke ondersteunende diensten/teams betrokken zijn bij dit project">
                </i> {{i.label}}
            </a>
        </li>
    </ul>
</div>
