<div class="page-header">
    <section class="content-header">
        <h1>
            <small>Uren overzicht</small>
        </h1>
        <div class="row">
            <div class="container">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Project">Project</label>
                        <select chosen
                                ng-model="project"
                                data-placeholder-text-single="'Kies een project'"
                                class="form-control"
                                id="Project"
                                ng-options="option.key as option.value for option in filter.projects">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="activity">Activiteit</label>
                        <select chosen
                                ng-model="activity"
                                data-placeholder-text-single="'Kies een activiteit'"
                                class="form-control"
                                id="activity"
                                ng-options="option.key as option.value for option in filter.activities">
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-lg-12">
                    <table ng-table-dynamic="tableParams with cols" show-filter="false"
                           class="table table-bordered table-striped approve" style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns"
                                ng-click="col.field == 'Aantal' ? showDetails(row) : $event.preventDefault();"
                                ng-style="col.field != 'Aantal' && {'cursor':'default'}">
                                {{::row[col.field]}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'">
</div>


<div class="modal modalAdditional">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <table ng-table-dynamic="tableDetailsParams with detailsCols" show-filter="false"
                   class="table table-bordered table-striped approve" style="font-size: 12px">
                <tr ng-repeat="row in $data">
                    <td ng-repeat="col in $columns">
                        {{::row[col.field]}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
