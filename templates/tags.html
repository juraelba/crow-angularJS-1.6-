<div class="page-header">
    <section class="content-header">
        <h1>
            <small>Tags</small>
        </h1>
        <div class="row">
            <div class="container">
                <div class="col-lg-8">
                    <a href class="btn btn-success" ng-click="showDetails()">Nieuwe tag</a>
                </div>
            </div>
        </div>
        <div class="row"
             ng-if="tableParams !== null">
            <div class="container">
                <div class="col-lg-12">
                    <table ng-table-dynamic="tableParams with cols" show-filter="false"
                           class="table table-bordered table-striped" style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns">
                                  {{::row[col.field]}}
                            </td>
                            <td ng-click="edit(row.Id)" ng-if="row.Id">
                                <i class="fa fa-edit"></i>
                            </td>
                            <td ng-click="remove(row.Tag)" ng-if="row.Tag">
                                <i class="fa fa-trash"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'">
</div>


<div class="modal modalAdditional">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form ng-submit="saveForm()">

                <div class="form-group">
                    <label for="Tag">Tag</label>
                    <input type="text" class="form-control"
                           id="Tag"
                           placeholder="Tag"
                           ng-model="row.Tag"
                           required>
                </div>

                <div class="form-group">
                    <label for="Group">Group</label>
                    <select ng-model="row.Group"
                            class="form-control"
                            id="Group"
                            ng-options="option.Id as option.Groep for option in groups"
                            required>
                        <option></option>
                    </select>
                </div>

                <div class="row" ng-show="row.error">
                    <div class="col-xs-12 alert alert-danger text-center clsError">
                        {{ row.error }}
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success center-block">Bewaren</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal modalAdditionalEdit">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form ng-submit="editForm()">

                <div class="form-group">
                    <label for="Project">Project</label>
                    <select ng-model="project"
                            class="form-control"
                            id="Project"
                            ng-options="option.key as option.value for option in projectDropdown"
                            required>
                        <option></option>
                    </select>
                </div>

                <div class="row" ng-show="row.error">
                    <div class="col-xs-12 alert alert-danger text-center clsError">
                        {{ row.error }}
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success center-block">Bewaren</button>
                </div>
            </form>
            <div class="row"
                 ng-if="tableParamsProjects !== null">
                    <div class="col-lg-12">
                    <table ng-table-dynamic="tableParamsProjects with colsProjects" show-filter="false"
                           class="table table-bordered table-striped" style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns">
                                {{::row[col.field]}}
                            </td>
                            <td ng-click="removeProject(row.id)" ng-if="row.id">
                                <i class="fa fa-trash"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
