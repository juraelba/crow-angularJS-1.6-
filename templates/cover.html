<div class="page-header">
    <section class="content-header">
        <h1>
            <small>Dekking</small>
        </h1>
        <div class="row">
            <div class="container">
                <div class="col-lg-12">
                    <table ng-table-dynamic="tableParams with cols" show-filter="false"
                           class="table table-bordered table-striped" style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns">
                                {{::row[col.field]}}
                            </td>
                            <td ng-click="showDetails(row)" ng-if="row.id">
                                <i class="fa fa-edit"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'">
</div>

<div class="modal modalAdditional">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form ng-submit="saveForm()">
                <div class="form-group">
                    <label for="name">Omschrijving</label>
                    <input type="text" class="form-control" id="name" ng-model="cover.Omschrijving"
                           placeholder="Enter omschrijving" required>
                </div>
                <div class="form-group">
                    <label for="percent">Herziene percentage</label>
                    <input type="number" class="form-control" id="percent" ng-model="cover.percentage"
                           placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label for="item">Artikel</label><br>
                    <select chosen
                            ng-model="cover.Artikel"
                            id="item"
                            data-placeholder-text-single="'Kies een artikel'"
                            class="form-control"
                            ng-options="option.key as option.value for option in items">
                        <option></option>
                    </select>
                </div>
                <div class="row" ng-show="cover.error">
                    <div class="col-xs-12 alert alert-danger text-center clsError">
                        {{ cover.error }}
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success center-block">Bewaren</button>
                </div>
            </form>
        </div>
    </div>
</div>
