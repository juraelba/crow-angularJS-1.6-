<div class="page-header">
    <section class="content-header">
        <h1>
            Password change
        </h1>
    </section>

    <section style="padding-top: 20px" class="row content">
        <div class="col-md-4">
            <section id="loginForm">
                <form ng-submit="changePassword()">
                    <div class="form-group has-feedback">
                        <input type="password"
                               id="oldPassword"
                               name="oldPassword"
                               ng-model="oldPassword"
                               class="form-control"
                               placeholder="Old password"
                               required/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               id="newPassword"
                               name="newPassword"
                               ng-model="newPassword"
                               class="form-control"
                               placeholder="New password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                               required/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input type="password"
                               id="newPasswordRepeat"
                               name="newPasswordRepeat"
                               ng-model="newPasswordRepeat"
                               class="form-control"
                               placeholder="New password repeat"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                               required/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="row" ng-show="messageError">
                    <div class="col-xs-12 alert alert-danger text-center pull-left">
                        {{ messageError }}
                    </div>
                </div>
                <div class="row" ng-show="!messageError && messageSuccess">
                    <div class="col-xs-12 alert alert-success">
                        <p>Success</p>
                    </div>
                    <div class="col-xs-12">
                        <a href ng-click="go('/login')">Inloggen</a>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'">
</div>
