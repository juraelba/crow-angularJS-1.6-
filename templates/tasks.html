<div class="page-header">
    <section class="content-header">
        <h1>
            <small>Taken</small>
        </h1>
        <flash-message duration="2000"></flash-message>
        <div class="row">
            <div class="container">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="employee">Medewerker</label>
                        <select chosen
                                ng-model="employee"
                                data-placeholder-text-single="'Kies een medewerker'"
                                class="form-control"
                                id="employee"
                                ng-options="option.key as option.value for option in employees">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="task">Taak</label>
                        <select chosen
                                ng-model="task"
                                data-placeholder-text-single="'Kies een taak'"
                                class="form-control"
                                id="task"
                                ng-options="option.key as option.value for option in tasks">
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-lg-12">
                    <h2>{{ task }}</h2>
                    <table ng-table-dynamic="nonSubmitTableParams with nonSubmitCols"
                          
                           show-filter="false"
                           class="table table-bordered table-striped"
                           style="font-size: 12px">
                        <tr ng-repeat="row in $data">
                            <td ng-repeat="col in $columns"
                                ng-click="goToDetails(row)">
                                {{::row[col.field]}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div ng-include src="'templates/footer.html'">
</div>
